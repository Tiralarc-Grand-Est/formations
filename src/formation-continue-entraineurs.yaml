description: >-
  Obligatoire, la formation continue des entraîneurs permet de valider
  la pérennité de leurs diplômes E1 et E2. Cette formation est obligatoire
  tous les 3 ans (mais peut être suivie tous les ans également).
  Une convocation sera envoyée à chaque entraîneur se trouvant dans sa troisième année.
objectifs: >-
  Mise à jour des connaissances et compétences des entraîneurs.
contenu: >-
  Un thème sera défini par le CTS en fonction de l'actualité fédérale.

  Les autres thèmes traités seront proposés lors de l'invitation aux
  stagiaires qu'ils classeront en fonction de leurs besoins du moment.

  Formation pratique et théorique.
