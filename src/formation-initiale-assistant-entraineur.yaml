description: >-
  L'assistant n'est pas un entraîneur, il n'enseigne pas. Il participe au bon déroulement de
  l'activité au sein de son club. Il assiste l'entraîneur en charge de la séance. Il peut également
  contribuer à toute action de promotion ou de sensibilisation organisée par le club de manière
  ponctuelle, nécessitant la découverte de la pratique pour un public novice. Il n'a pas vocation
  à intervenir en compétition.
objectifs: >-
  Participer à l'animation de la vie du club et à l'intégration des débutants dans le milieu associatif.

  Gérer le matériel d'initiation mis à la disposition des débutants.

  Veiller à la sécurité des pratiquants, des tiers et du lieu de pratique.

  Assister l'entraîneur responsable de la séance. Intervenir sous la responsabilité d'un entraîneur diplômé.

  En cas d'absence de ce dernier, il peut assurer l'organisation générale de la séance.
