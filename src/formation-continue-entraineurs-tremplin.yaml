description: >-
  La formation continue est obligatoire et permet de valider la pérennité
  du diplôme initial des entraîneurs. Elle peut également être suivie tous les ans.
objectifs: >-
  L'objectif du dispositif est double : optimiser la formation de l'entraîneur
  de l'archer en répondant à toutes les problématiques rencontrées
  par l'entraîneur au sein de son club ;
  optimiser l'apprentissage des très jeunes archers.
contenu: >-
  Évaluation de l'archer réalisée conjointement par l'entraîneur du club et celui de l'ETR.

  Mise en place des situations pédagogiques par l'entraîneur du club,
  sous la supervision de l'entraîneur de l'ETR.

  Formation pratique, illustrée de contenus théoriques.
prerequis: >-
  L'entraîneur doit être accompagné de 1 à 3 archers maximum dans
  les catégories Poussins-Benjamins-Minimes.

  Les archers peuvent être différents à chaque sessions.
