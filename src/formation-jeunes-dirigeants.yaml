description: >-
  Licenciés de la FFTA souhaitant s'investir dans la prise de responsabilités
  et la mise en place de projets au sein de son club, d'un comité départemental ou régional,
  ou de la commission nationale des Jeunes Dirigeants créée en 2009 par la FFTA.
objectifs: >-
  Préparer et faciliter l'accès des jeunes aux responsabilités.

  Les accompagner dans les démarches fédérales et dans le mouvement sportif.
contenu: >-
  Communication, information fédérale : extranet

  Méthodologie de projet, préparation d'animations

  Conduite de réunions, préparation d'assemblées générales

  Thématiques spécifiques :
  la FFTA et le mouvement sportif ;
  la prévention du sport-dopage ;
  le fonctionnement de la DTN
particularites: >-
  Les jeunes ayant suivi la formation seront invités par la FFTA à :

  - participer à l'organisation de la Semaine Jeunes,

  - participer à l'organisation des compétitions internationales en France,

  - faire partie de la création et la mise en place de la charte "Environnement-Propreté",

  - être impliqué dans la prévention des conduites dopantes,

  - participer aux actions nationales ou internationales initiées par le CNOSF
