description: >-
  Le certificat de Qualification Professionnelle Animateur tir à l'arc (CQP) est
  une qualification professionnelle de la branche sport.

  Il permet d'animer, contre rémunération, des séances de tir à l'arc
  dans le secteur extra-fédéral.
objectifs: >-
  Animer des cycles de découverte du tir à l'arc sur des sites de loisirs.

  Développer des valeurs éducatives en structures socio-éducatives.

  Activité occasionnelle ou saisonnière limitée à la saison estivale,
  sur un temps d'activité maximal de 500 heures par an non limité dans le temps.
contenu: >-
  La spécificité du tir à l'arc

  Analyse des motivations du public - Les objectifs pédagogiques et éducatifs

  Les notions de performances, de détente, de passion et de communication entre les individus
prerequis: >-
  Être âgé de 18 ans révolus

  Être titulaire de l'attestation aux premiers secours à jour (AFPS PSC1 ou SST)

  Fournir une convention de stage.
