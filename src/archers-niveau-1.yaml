description: >-
  Accroître le niveau de performance des archers des catégories "adultes",
  quels que soient leurs nombres d'années de pratique, le type d'arme et
  leur motivation.

  Cette formation peut permettre aux archers qui souhaitent être candidat
  à la formation Entraîneurs Fédéral, de se préparer à atteindre les scores
  minimaux à réaliser (cf prérequis formations Entraineur Fédéral).
objectifs: >-
  Objectif du dispositif est double. Il permet de donner les moyens d'élever
  le niveau de performance pour mieux appréhender ses compétitions dans divers
  championnats et d'accéder au score prérequis pour rentrer en formation
  Entraineur s'il le désire (voir les conditions d'accès).
contenu: >-
  Technique, physique, mental.

  Matériel.

  Programmation.
prerequis: >-
  Être motivé par la compétition, dans une dynamique de progression.

  Ne pas avoir encore atteint la moyenne en salle de 475 pts chez les femmes et
  500 points chez les hommes en arc classique et 520 pts chez les femmes et
  540 pts chez les hommes en arc à poulies.
duree: "5 x 3 heures"
programmation: "Tout au long de la saison de 9h à 12h"
