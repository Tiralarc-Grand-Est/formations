  Ce regroupement vise à créer une cohésion au plan régional,
  en réunissant les groupes de chacun des 3 secteurs issus des
  stages de détection et ceux des clubs ETAF et ETAF-R et tout
  archer ayant fait 3 TAE. Cette rencontre doit devenir un moment
  phare de la saison pour les jeunes compétiteurs.
